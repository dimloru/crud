<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>That stuff was loaded from a Database!!!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<table border="1">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Description</td>
        <td>Autor</td>
        <td>isbn</td>
        <td>Yaer printed</td>
        <td>Read already</td>
        <td>Mark read</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"/>
        <td th:text="${book.title}"/>
        <td th:text="${book.description}"/>
        <td th:text="${book.author}"/>
        <td th:text="${book.isbn}"/>
        <td th:text="${book.printYear}"/>
        <td th:text="${book.readAlready}"/>
        <td>
            <a th:href = "@{/markread(id=${book.id})}">read</a>
        </td>
        <td>
            <a th:href = "@{/updateform(id=${book.id})}">update</a>
        </td>
        <td>
            <a th:href = "@{/delete(id=${book.id})}">delete</a>
        </td>


    </tr>
</table>
